<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<script src="../js/options.js"></script>
		<title> My first game - Options </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">Options men√∫</p>
			<div>
				<label for="labelnumber">Number of cards:</label>
				<input type="number" id="labelnumber" v-model="num">
			</div>
			<div>
				<p>Dificulty:</p>
				<input type="radio" id="easy" value="easy" v-model="dificulty" checked>
				<label for="easy">Easy</label>
				<input type="radio" id="normal" value="normal" v-model="dificulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="dificulty" >
				<label for="hard">Hard</label>
			</div>
			<div class="menu-object">
				<button class="menu-object color border" v-on:click="save"> Save </button>
			</div>
			<div class="menu-object">
				<button class="menu-object color border" v-on:click="discard"> Discard </button>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
